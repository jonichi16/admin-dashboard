<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="sidebar">
                <img src="./asset/view-dashboard.svg" alt="dashboard" class="icon">
                <p class="label">Dashboard</p>
                <img src="./asset/home.svg" alt="home" class="icon">
                <p class="label">Home</p>
                <img src="./asset/profile.svg" alt="profile" class="icon">
                <p class="label">Profile</p>
                <img src="./asset/messages.svg" alt="messages" class="icon">
                <p class="label">Messages</p>
                <img src="./asset/history.svg" alt="history" class="icon">
                <p class="label">History</p>
                <img src="./asset/tasks.svg" alt="tasks" class="icon">
                <p class="label">Tasks</p>
                <img src="./asset/communities.svg" alt="communities" class="icon">
                <p class="label">Communities</p>
                <img src="./asset/settings.svg" alt="settings" class="icon">
                <p class="label">Settings</p>
                <img src="./asset/support.svg" alt="support" class="icon">
                <p class="label">Support</p>
                <img src="./asset/privacy.svg" alt="privacy" class="icon">
                <p class="label">Privacy</p>
            </div>
        </nav>
        <header class="header">
            <div class="search-header">
                <img src="./asset/search.svg" alt="search" class="icon">
                <input type="text">
                <img src="./asset/bell.svg" alt="notification bell" class="icon">
                <img src="./asset/avatar1.svg" alt="user" class="small-profile">
                <p class="small-name">Sento Kiryu</p>
            </div>
            <div class="primary-header">
                <img src="./asset/avatar1.svg" alt="user" class="main-profile">
                <div class="user-greetings">
                    <p>Hi there,</p>
                    <p>Sento Kiryu (@krbuild)</p>
                </div>
                <button class="button">New</button>
                <button class="button">Upload</button>
                <button class="button">Share</button>
            </div>
        </header>
        <main></main>
    </div>
</body>

</html>
